<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <div class="digital">
            <span id="dHour"></span>
            <span id="colon">:</span>
            <span id="dMin"></span>
        </div>
        <div class="dayDate">
            <span id="day"></span>
            <span id="date"></span>
            <div id="month"></div>
        </div>
    </div>


    <script src="scrip.js"></script>
</body>
</html>
